services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bk-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - bk-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bk-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - bk-network

networks:
  bk-network:
    driver: bridge
